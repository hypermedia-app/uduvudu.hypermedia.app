<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lit-uduvudu</title>
    <meta name="description" content="lit-uduvudu description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <custom-style>
        <style include="paper-material-styles">
            body {
                @apply --paper-font-body1;
            }
        </style>
    </custom-style>

    <script>
      document.addEventListener('WebComponentsReady', function componentsReady () {
        document.removeEventListener('WebComponentsReady', componentsReady, false)

        var script = document.createElement('script')
        script.async = true
        script.src = '<%= htmlWebpackPlugin.files.chunks["main"].entry %>'

        var refScript = document.body.getElementsByTagName('script')[0]
        refScript.parentNode.insertBefore(script, refScript)
      }, false)

      window.xtal_chart_istic = {
        href: '/vendor/xtal-chart-istic/chartist.js'
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
</head>
<body>
<lit-uduvudu></lit-uduvudu>
<script defer src="<%= htmlWebpackPlugin.options.paths.webcomponents %>"></script>
<a class="github-fork-ribbon" href="https://github.com/hypermedia-app/uduvudu.hypermedia.app" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
</body>
</html>
